<!DOCTYPE html>
<html>
<head>
    <title>Prime Numbers in Range</title>
</head>
<body>

<script>
function isPrime(n) {
    if (n <= 1) {
        return false;
    }
    for (let i = 2; i < n; i++) {
        if (n % i === 0) {
            return false;
        }
    }
    return true;
}

function primeRange(a, b) {
    let ans = [];
    for (let i = a; i <= b; i++) {
        if (isPrime(i)) {
            ans.push(i);
        }
    }
    return ans;
}

let a = parseInt(prompt("Enter the starting range:"));
let b = parseInt(prompt("Enter the ending range:"));
let ans = primeRange(a, b);

document.write("Prime Numbers: " + ans.join(" "));
</script>

</body>
</html>
