    <title>pattern-1</title>
</head>
<body>
    <script>
        var i,j,k
        var n = 5

        for (j = 0; j <= n; j++) {
                document.writeln(" ");
        }

        for (k = 1; i <= n; i++) {
            
            for (j = 1; j <= n; j++) {
                document.write(n+1-j + " ");
            }
            document.write();
        }
    </script>
</body>
